<!DOCTYPE html>
<html>

<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="widgets">
    <span class="" id="weather-icon"></span>
    <span id="weather">Loading...</span> &#9679;
    <span id="clock">00:00</span>
  </div>
  <div class="main">
    <h1 class="title">Search</h1>
    <form action="https://duck.com">
      <input type="text" id="search" name="q" class="search" title="Search with DuckDuckGo">
    </form>
    <span id="press" class="a_like">Search with Images</span> &#9679; <span id="press1" class="a_like">I'm feeling
      lucky</span>
    <ul class="quickstart" id="quickstart"></ul>
  </div>
  <div id="random">
  </div>
  <script src="script.js"></script>
</body>
<html>
